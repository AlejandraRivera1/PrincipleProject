<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="./Images/Logos/PCS_transparent.png" alt="Principle Cleaning Services">
        </nav>
    </header>
    <main>
        <section>
            <img src="https://principleclean.com/wp-content/uploads/2022/04/IMG_9362-683x1024.jpg
            " alt="Window cleaner" class="imageCleaner box" >
            <form action="" method="post" class="FormCleaner box">
                <h1 class="group">Welcome</h1>
                <p class="group">to the vertical drop system!</p>
                <div class="form">
                    <div class="group" id="log-email">
                        <input type="email" id="email" required placeholder="Email" autocomplete="email">
                    </div>
                    <div class="group" id="log-password">
                        <input type="password" id="password" required placeholder="Password" autocomplete="new-password">
                    </div>
                    <button type="submit" class="group" id="submit">Log in</button>
                </div>
            </form>
        </section>
    </main> 
</body>
</html>
